<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

</head>
<body>

  <!-- Rating state start -->

  <form>
    <div class="father-container">
      <div class="star-image">
        <img src="./images/icon-star.svg" alt="icon-star">
      </div>
      <div class="how-did-we-go">
        <h1>How did we do?</h1>
      </div>
      <div class="quote-p">
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
      </div>
      <div class="numbers-container">
        <div class="number-one"><button>1</button></div>
      <div class="number-two"><button>2</button></div>
      <div class="number-three"><button>3</button></div>
      <div class="number-four"><button>4</button></div>
      <div class="number-five"><button>5</button></div>
      </div>
      <div class="submit-btn-container">
        <button class="submit">
          SUBMIT
        </button>
      </div>
    </div>
  </form>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!

  Thank you state end -->
<script src="main.js"></script>
</body>
</html>
