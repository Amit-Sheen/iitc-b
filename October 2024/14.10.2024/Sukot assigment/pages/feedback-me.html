     <div class="search-results-container"></div>
    <div class="feedback-me-container-title">
      <h2>FEEDBACK ME</h2>
    </div>

    <div class="form-container">
      <form name="feedback-me" class="feedback-me-form">
        <!-- Name Field -->
        <label for="name" class="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="First name">

        <!-- Email Field -->
        <label for="email" class="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email address">

        <!-- Message Field -->
        <label for="message" class="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="I admire honesty so go ahead..."></textarea>

        <!-- Rating Field -->
        <div class="rating-container">
          <label for="rating" class="rating">&#x2B50; Rating (1 to 10):</label>
          <input type="number" id="rating" name="rating" min="1" max="10">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
