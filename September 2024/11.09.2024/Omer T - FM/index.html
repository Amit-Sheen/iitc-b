<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        opacity: 0;
        position: absolute;
        left: 10%;
        text-align: center;
        bottom: 2px;
        font-size: 11px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

* {
  box-sizing: border-box;
}

body {
  background-color: hsl(233, 47%, 7%);
  font-family: sans-serif;
  font-size: 15px;
}

.father-container {
  background-color: hsl(244, 38%, 16%);
  padding-bottom: 100px;
  position: relative;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  margin-top: 50px;
  margin-left: 10px;
  margin-right: 10px;
  width: 100%;
  max-width: 375px;
}

.image-wrapper {
  position: relative;
}

img {
  display: block;
  width: 100%;
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
  z-index: 1;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(128, 0, 128, 0.2);
  z-index: 2;
  border-radius: 12px;
}

p {
  color: white;
  z-index: 1;
}

.large-text {
  position: relative;
  font-weight: bold;
  font-size: 2em;
  width: 80%;
  max-width: 300px;
  margin: 0 auto 20px auto;
  text-align: center;
}

.small-text {
  position: relative;
  font-size: 0.9em;
  width: 80%;
  max-width: 300px;
  color: gray;
  margin: 0 auto;
  text-align: center;
}

.paragraphs-menu {
  margin-top: 20px;
}

.mark-word {
  color: purple;
  font-weight: bold;
}

.stats-container {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  margin-top: 30px;
  color: white;
  text-align: center;
}

.stat-item {
  flex: 1;
  padding: 10px;
  text-align: center;
}

.stat-number {
  font-size: 2em;
  font-weight: bold;
}

.stat-label {
  font-size: 1em;
  color: gray;
}

.attribution {
  font-size: 11px;
  text-align: center;
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}

/* ◊î◊™◊ê◊û◊î ◊ú◊ì◊°◊ß◊ò◊ï◊§ */
@media screen and (min-width: 376px) {
  .father-container {
    flex-direction: row-reverse;
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px;
    align-items: stretch; 
  }

  .image-wrapper {
    flex: 1;
    margin-left: 20px;
    position: relative;
    height: 100%;
  }

  img {
    height: 100%;
    object-fit: cover;
    border-radius: 0 12px 12px 0; 
  }

  .overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(128, 0, 128, 0.2);
  z-index: 2;
  border-radius: 12px;
}

  .paragraphs-menu {
    flex: 1;
    display: flex;
    flex-direction: column;
    text-align: left;
    padding-left: 20px;
    margin-bottom: 30px;
  }

  .stats-container {
    flex-direction: row;
    justify-content: space-between;
    margin-top: 50px; 
  }

  .stat-item {
    text-align: left;
    padding: 0 20px;
  }

  .stat-number {
    font-size: 2em;
    font-weight: bold;
    text-align: left;
  }

  .stat-label {
    font-size: 1em;
    color: gray;
    text-align: left;
  }
}


    </style>
  </head>
  <body>
    <div class="father-container">
      <div class="image-wrapper">
        <div class="overlay"></div>
        <img src="images/image-header-mobile.jpg" alt="mobileimage" />
      </div>
      <div class="paragraphs-menu">
        <p class="large-text">
          Get <span class="mark-word">insights</span> that help your business
          grow.
        </p>

        <p class="small-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>

      <div class="stats-container">
        <div class="stat-item">
          <div class="stat-number">10k+</div>
          <div class="stat-label">COMPANIES</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">314</div>
          <div class="stat-label">TEMPLATES</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">12m+</div>
          <div class="stat-label">QUERIES</div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Josephine Sabagos</a>.
        </div>
      </div>
  </body>
</html>
